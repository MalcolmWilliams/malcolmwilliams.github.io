{% assign media = site.baseurl | append: "assets" %}

<style>
  figure {
    text-align: center;
  }
</style>

<figure>
  <a href="/{{ media }}/{{ include.file }}" data-lightbox="default-gallery">
    <img src="/{{ media }}/{{ include.file }}" />
  </a>
  <figcaption>{{include.caption}}</figcaption>
</figure>
